<div class='download-component'>
	<div class='iconContainer' v-on:click='csvClick(firstChart, secondChart)'>
    	<i class='fa fa-file-excel-o' aria-hidden='true'></i>
    	<span> CSV </span>
    </div>
    <div class='iconContainer' v-on:click='pngClick(firstChart, secondChart)'>
    	<i class='fa fa-file-image-o' aria-hidden='true'></i>
    	<span> PNG </span>
    </div>
    <div class='iconContainer' v-on:click='pdfClick(firstChart, secondChart)'>
    	<i class='fa fa-file-pdf-o' aria-hidden='true'></i>
    	<span> PDF </span>
    </div>
</div>
