<span class='download' v-on-clickaway="onAwayClick">
  <span class='downloadButton'>
    <i class='fa fa-download fa-6' aria-hidden='true' v-on:click='showDownloadOptions = !showDownloadOptions'>
    </i>
  </span>

  <div class='download-component' v-if='showDownloadOptions'>
    <div class='iconContainer' v-on:click='csvClick()' v-if="csvEnabled == 'true'">
      <i class='fa fa-file-excel-o' aria-hidden='true'></i>
      <span> CSV </span>
    </div>
    <div class='iconContainer' v-on:click='pngClick()' v-if="pngEnabled == 'true'">
      <i class='fa fa-file-image-o' aria-hidden='true'></i>
      <span> PNG </span>
    </div>
    <div class='iconContainer' v-on:click='pdfClick()' v-if="pdfEnabled == 'true'">
      <i class='fa fa-file-pdf-o' aria-hidden='true'></i>
      <span> PDF </span>
    </div>
  </div>
</span>
