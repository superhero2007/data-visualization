<div id="home">
  <navbar></navbar>

  <div class="main-content">
    <sidebar></sidebar>
    <div class="main">
      <loader v-show="isLoading"></loader>
      <dashboard-summary></dashboard-summary>
      <div class="page-content gradient-background">
        <view-header>
          <span>
            <i class="fa fa-pie-chart"></i>Media: General Mills, Inc vs. Category
          </span>
          <download pdf-enabled="true" csv-enabled="true" png-enabled="true"></download>
        </view-header>

        <div class="row">
          <div class="col-md-5">
            <bar chart-id="media-manufacturer-bar" :manufacturer-code="model.manufacturer.code"
                 :media-type-filter="manufacturerBarFilter" :category-filter="manufacturerPieFilter"></bar>
          </div>
          <div class="col-md-7">
            <pie chart-id="media-manufacturer-pie" group-by-field="categoryname" label-field="Category Type"
                 :manufacturer-code="model.manufacturer.code" :media-type-filter="manufacturerBarFilter"
                 :category-filter="manufacturerPieFilter"></pie>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <bar chart-id="media-all-bar" manufacturer-code="ALL" :media-type-filter="comparableBarFilter" :category-filter="comparablePieFilter"></bar>
          </div>
          <div class="col-md-7">
            <pie chart-id="media-all-pie" group-by-field="categoryname" label-field="Category Type"
                 manufacturer-code="ALL" :media-type-filter="comparableBarFilter" :category-filter="comparablePieFilter"></pie>
          </div>
        </div>

      </div>
      <page-footer></page-footer>
    </div>
  </div>

</div>
