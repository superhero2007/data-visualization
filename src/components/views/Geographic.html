<div id="home">
  <navbar></navbar>
  <div class="main-content">
    <sidebar></sidebar>
    <div class="main">
      <loader v-show="isLoading"></loader>
      <dashboard-summary></dashboard-summary>

      <div class='page-content gradient-background'  v-if="view == 'bipartite'">
        <view-header>
          <span>
            <i class="fa fa-globe"></i>Geography: Redemption Count by State
          </span>
          <download pdf-enabled="true" csv-enabled="true" png-enabled="true"></download>
        </view-header>

        <bipartite></bipartite>
      </div>

      <div class="page-content" v-if="view == 'state'">

        <view-header>
          <span>
            <i class="fa fa-globe"></i>Geographic: Avg Coupons Redeemed per Store by State Mfr vs. All Others
          </span>
          <download pdf-enabled="true" csv-enabled="true" png-enabled="true"></download>
        </view-header>

        <div class="row" style="margin-left: 0; margin-right: 0">
          <div class="col-md-6">
            <geo :title="model.currentManufacturer" geo-id="geographicSingleManufacturer" graph-width="460" graph-height="210"></geo>
          </div>
          <div class="col-md-6">
            <geo title="Comparables" geo-id="geographicComparables" graph-width="460" graph-height="210"></geo>
          </div>
        </div>

      </div>
      <page-footer></page-footer>
    </div>
  </div>

</div>
