<div id="home">
  <navbar></navbar>

  <div class="main-content">
    <sidebar></sidebar>
    <div class="main">
      <dashboard-summary></dashboard-summary>
      <MultiSelect
        v-model="value"
        :options="options"
        :multiple="true"
        :close-on-select="false"
        :hide-selected="false"
        placeholder="Type to search"
        label="categoryname"
        track-by="categoryname">
        <span slot="noResult">Oops! No elements found. Consider changing the search query.</span>
      </MultiSelect>
      <div class="page-content">
        <view-header>
          <span>
            Redemption by state
          </span>
          <download pdf-enabled="true" png-enabled="true"></download>
        </view-header>

        <div class="row" style="margin-left: 0; margin-right: 0">
          <div class="col-md-6">
            <geo :title="model.currentManufacturer" geo-id="singleCoGeo" graph-width="460" graph-height="210"></geo>
          </div>
          <div class="col-md-6">
            <geo title="Comparables" geo-id="allGeo" graph-width="460" graph-height="210"></geo>
          </div>
        </div>
      </div>

      <div class="page-content">
        <div class="row" style="margin-left: 0; margin-right: 0">
          <div class="col-md-12">
            <dynamic-table></dynamic-table>
          </div>
        </div>
      </div>

      <page-footer></page-footer>
    </div>
  </div>
</div>
