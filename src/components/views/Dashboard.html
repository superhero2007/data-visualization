<div id="home">
  <navbar></navbar>

  <div class="main-content">
    <sidebar></sidebar>
    <div class="main">
      <dashboard-summary></dashboard-summary>
      <div class="page-content">
        <p class="page-header">Redemption by state</p>
        <div class="row" style="margin-left: 0; margin-right: 0">
          <div class="col-md-6">
            <geo title="General Mills, Inc." geoId="singleCoGeo" graphWidth="460" graphHeight="210"></geo>
          </div>
          <div class="col-md-6">
            <geo title="All Manufacturers" geoId="allGeo" graphWidth="460" graphHeight="210"></geo>
          </div>
        </div>
      </div>

      <div class="page-content" v-if="categories">
        <p class="page-header">
          Redemption Percentage by Media Type
          <select id="categoryOptions"  v-model="selected"  @change="onCategorySelected" class="category-select">
            <option v-for="option in model.categories" :value="option.categoryname">
              {{ option.categoryname }}
            </option>
          </select>
        </p>
        <div class="row" style="margin-left: 0; margin-right: 0">
          <div class="col-md-12">
            <MediaType></MediaType>
          </div>
        </div>
      </div>



      <page-footer></page-footer>
    </div>
  </div>
</div>
